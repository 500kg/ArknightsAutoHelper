[loggers]
keys=root,ADBSHell,base

[handlers]
keys=ROOTfileHandler,ADBSHellconsoleHandler,ADBSHellfileHandler, baseconsoleHandler,basefileHandler

[formatters]
keys=Formatter

[logger_root]
level=WARNING
handlers=ROOTfileHandler

[handler_ROOTfileHandler]
class=FileHandler
encoding='utf8'
args=('ArknightsAutoHelper.log', 'a')
level=WARNING
formatter=Formatter

[logger_ADBSHell]
level=DEBUG
handlers=ADBSHellconsoleHandler,ADBSHellfileHandler
qualname=ADBSHell
propagate=0

[handler_ADBSHellconsoleHandler]
class=StreamHandler
encoding='utf8'
args=(sys.stdout,)
level=DEBUG
formatter=Formatter

[handler_ADBSHellfileHandler]
class=FileHandler
encoding='utf8'
args=('ArknightsAutoHelper.log', 'a')
level=DEBUG
formatter=Formatter

[logger_base]
level=DEBUG
handlers=baseconsoleHandler,basefileHandler
qualname=base
propagate=0

[handler_baseconsoleHandler]
class=StreamHandler
encoding='utf8'
args=(sys.stdout,)
level=DEBUG
formatter=Formatter

[handler_basefileHandler]
class=FileHandler
encoding='utf8'
args=('ArknightsAutoHelper.log', 'a')
level=DEBUG
formatter=Formatter

[formatter_Formatter]
format=%(asctime)s ! %(levelname)s ! %(name)s ! %(funcName)s ! %(lineno)d ! %(message)s
datefmt=